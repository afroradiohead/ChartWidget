<html>
  <head>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="chartWidget.js"></script>
    <style>
		
    </style>
  </head>
  <body>
	
	<div class="container">
		<table class='chart pie'>
			<caption>Pie Chart</caption>
			<thead>
				<tr>
					<td>Task</td>
					<th>Hours Per Day</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Jumping</th>
					<td>15</td>
				</tr>
				<tr>
					<th>Flying</th>
					<td>34</td>
				</tr>			
			</tbody>  
		</table>  
	</div>

	<div class="container">
		<table class='chart bar'>
			<caption>Bar Chart</caption>
			<thead>
				<tr>
					<td>Task</td>
					<th>Hours Per Day</th>
					<th>Intensity</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Jumping</th>
					<td>15</td>
					<td>55</td>
				</tr>
				<tr>
					<th>Flying</th>
					<td>34</td>
					<td>13</td>
				</tr>			
			</tbody>  
		</table>  
	</div>

  </body>
</html>
